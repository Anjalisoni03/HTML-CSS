<!DOCTYPE html>
<html>
    <head>
        <title>Application form</title>
        <link rel="stylesheet" type="text/css" href="C:/Users/anjali/vscode/styleform.css">
    </head>
<body>
    <div class="main">
    <div class = "register">
        <h2>Register Here</h2>
        <form action="C:\Users\anjali\vscode\output.html"   id="register" method="get">
<!--name-->            
            <label>First Name :</label>
            <br>
            <input type="text" name="fname" class="name" id="first" placeholder="Enter your name">
            <br><br>
<!--lname-->
            <label>Last Name :</label>
            <br>
            <input type="text" name="lname" class="name"  id="last" placeholder="Enter your last name">
            <br><br>
<!--age-->
            <label>Age :</label>
            <br>
            <input type="number" name="age" class="name" id="ageid" placeholder="Enter your age">
            <br><br>
<!--email-->
            <label>Email :</label>
            <br>
            <input type="email" name="email" class="name" id="mailid" placeholder="Enter your valid mail">
            <br><br>
<!--gen-->
            <label>Gender :</label>
            <br>
            <input type="radio" name="gender" id="gender"  value="Male">
            <span id="male">Male</span> &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="gender" value="Female">
            <span id="female">Female</span>
            <br><br>
<!--lan-->
            <label>Known language :</label>
            <br>
            <input type="radio" name="knownlang" value="Hindi" id="knownlangid" >
            <span id="Hindi">Hindi</span> &nbsp;&nbsp;&nbsp;
            <input type="radio" name="knownlang" value="English" id="knownlangid" >
            <span id="English">English</span> &nbsp;&nbsp;&nbsp;
            <input type="radio" name="knownlang" value="German" id="knownlangid">
            <span id="German">German</span>
            <br><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    </div>
</body>
</html>
